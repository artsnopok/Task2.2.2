<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>model</th>
        <th>capacity</th>
        <th>mileage</th>
    </tr>

    <tr th:each="car : ${getCars}">
        <td th:utext="${car.model}">MODEL</td>
        <td th:utext="${car.capacity}">CAPACITY</td>
        <td th:utext="${car.mileage}">MILEAGE</td>
    </tr>

</table>

</body>
</html>
